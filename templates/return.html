{% extends "base.html" %}
{% block content %}
<h2>Return Book</h2>
<form method="POST">
    <label>Select Book:</label><br>
    <select name="book_id" required>
        {% for book in issued_books %}
        <option value="{{ book[0] }}">{{ book[1] }}</option>
        {% endfor %}
    </select><br><br>
    <button type="submit">Return Book</button>
</form>
{% endblock %}
