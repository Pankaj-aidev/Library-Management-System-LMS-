{% extends "base.html" %}
{% block content %}
<h2>All Books</h2>
<table>
    <tr>
        <th>ID</th><th>Title</th><th>Author</th><th>Status</th><th>Issued To</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book[0] }}</td>
        <td>{{ book[1] }}</td>
        <td>{{ book[2] }}</td>
        <td>{{ 'Available' if book[3] else 'Issued' }}</td>
        <td>{{ book[4] or '-' }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
